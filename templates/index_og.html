<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Store Management System</title>
</head>
<body>
    <h1 style="padding: 10px;margin-top: 20px;font-size: 2.2em;"><b>Product List</b></h1>
    <div class='table_edit'><table>
        <caption>Manage <b>Products</b></caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td><img src="{{ url_for('static', filename='images/' + product.photo) }}" alt="{{ product.name }}"></td>
                    <td><center><div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <!-- <button><a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a></button>
                        <button><a href="{{ url_for('delete_product', product_id=product.id) }}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a></button> -->
                        <div class="yellow_but"><a href="{{ url_for('edit_product', product_id=product.id) }}"><button type="button" class="btn btn-warning" style="margin: 10px;   ">Edit</button></a></div>
                        <div class="green_but"><a href="{{ url_for('delete_product', product_id=product.id) }}" onclick="return confirm('Are you sure you want to delete this product?')"><button type="button" class="btn btn-success">Delete</button></a>
                        </div></center>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table></div>
    <center><a href="{{ url_for('add_product') }}"><button type="button" class="btn btn-dark">Add Product</button></a></center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
